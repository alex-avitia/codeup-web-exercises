<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
</head>
<body>
<button id="refresh">Refresh</button>
<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json

    var myInventory = $.get('data/inventory.json');

    function onSuccess (data){
        console.log(data);
    }

    myInventory.done(onSuccess);

    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements

    function displayTools() {
        myInventory.done(function (data) {
            $.each(data, function (index, tool) {
                var content = "";
                content += "<td>"
                content += tool.title
                content += tool.quantity
                content += tool.price
                content += tool.categories
                content += "</td>"
                console.log(content);
                $('#insertProducts').append(content);
            });
        });
    }


    displayTools();

    $('#refresh').click(function(e){
        console.log("Refresh was used.");


    });
})();
</script>

</body>
</html>
